plugins {
	id "org.springframework.boot" version "2.6.1"
	id "io.spring.dependency-management" version "1.0.11.RELEASE"
    id "com.google.cloud.tools.jib" version "3.0.0"
	id "org.sonarqube" version "3.3"
	id "java"
}

group = "org.kerminator"
version = "0.0.1-SNAPSHOT"

sourceCompatibility = "11"
targetCompatibility = "11"

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

sonarqube {
  properties {
    property "sonar.projectKey", "jahpola_spring-hello"
    property "sonar.organization", "jahpola"
    property "sonar.host.url", "https://sonarcloud.io"
  }
}

repositories {
	mavenCentral()
}

jib.to.image="public.ecr.aws/kerminator/spring-hello:latest"

ext {
	set("springCloudVersion", "2021.0.0")
	set("testcontainersVersion", "1.16.2")
}

dependencies {
	implementation "org.springframework.boot:spring-boot-starter-web"
	implementation "org.springframework.boot:spring-boot-starter-actuator"
	//implementation "org.springframework.cloud:spring-cloud-starter-kubernetes-fabric8"
	compileOnly "org.projectlombok:lombok"
	runtimeOnly "com.h2database:h2"
	runtimeOnly "io.micrometer:micrometer-registry-prometheus"
	runtimeOnly "org.hsqldb:hsqldb"
	runtimeOnly "org.postgresql:postgresql"
	annotationProcessor "org.projectlombok:lombok"
	testImplementation "org.springframework.boot:spring-boot-starter-test"
	testImplementation "org.testcontainers:junit-jupiter"
	testImplementation "org.testcontainers:postgresql"
}

dependencyManagement {
	imports {
		mavenBom "org.testcontainers:testcontainers-bom:${testcontainersVersion}"
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
	}
}

test {
	useJUnitPlatform()
}